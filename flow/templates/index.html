    <div>
        <a href="{% url 'flow:addFlow' %}" class="table-link">
            + CREATE FLOW |
        </a>
        <a href="{% url 'flow:addNotif' %}" class="table-link">
            | + CREATE TRANSACTION
        </a>
        <table>
            <caption>
                Flows
            </caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Module</th>
                    <th>Organization</th>
                    <th>State</th>
                    <th>Owner</th>
                </tr>
            </thead>

            <tbody>
                {% for flow in flows %}
                    <tr>
                        <td>
                            <a href="{% url 'flow:showFlow' flow.id %}" class="table-link">
                                {{flow.id}}
                            </a>
                        </td>
                        <td>{{flow.module}}</td>
                        <td>{{flow.organization}}</td>
                        <td>
                            {% if flow.state == True %}
                                Ativo
                            {% else %}
                                Inativo
                            {% endif %}
                        </td>
                        <td>{{flow.owner}}</td>
                        <td>
                            <a href="{% url 'flow:editFlow' flow.id %}" class="table-link">
                                EDIT |
                            </a>
                            <!-- <a href="{% url 'flow:editFlow' flow.id %}" class="table-link">
                                | ADD TRANSACTION
                            </a> -->
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {{ flow.created_date }}
