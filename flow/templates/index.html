<!doctype html>
<html>
<head>
<title>Our Funky HTML Page</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
</head>
<body>
    <div>
        <a href="{% url 'flow:addFlow' %}" class="table-link">
            +
        </a>
        <table>
            <caption>
                Flows
            </caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Module</th>
                    <th>Organization</th>
                    <th>State</th>
                    <th>Owner</th>
                </tr>
            </thead>

            <tbody>
                {% for flow in flows %}
                    <tr>
                        <td>
                            <a href="{% url 'flow:showFlow' flow.id %}" class="table-link">
                                {{flow.id}}
                            </a>
                        </td>
                        <td>{{flow.module}}</td>
                        <td>{{flow.organization}}</td>
                        <td>
                            {% if flow.state == True %}
                                Ativo
                            {% else %}
                                Inativo
                            {% endif %}
                        </td>
                        <td>{{flow.owner}}</td>
                        <td>
                            <a href="{% url 'flow:editFlow' flow.id %}" class="table-link">
                                EDIT |
                            </a>
                            <a href="{% url 'flow:editFlow' flow.id %}" class="table-link">
                                | ADD TRANSACTION
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {{ flow.created_date }}
</body>
</html>
